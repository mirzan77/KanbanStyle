<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanban Task Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="board">
    <h1>Kanban Task Management</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter new task" required />
      <button type="submit">Add Task</button>
    </form>
    <div class="columns">
      <div class="column" data-status="todo">
        <h2>To Do</h2>
        <div class="task-list" id="todo"></div>
      </div>
      <div class="column" data-status="inprogress">
        <h2>In Progress</h2>
        <div class="task-list" id="inprogress"></div>
      </div>
      <div class="column" data-status="completed">
        <h2>Completed</h2>
        <div class="task-list" id="completed"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
